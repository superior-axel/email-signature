<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <meta name="description"
        content="Create professional email signatures with our easy-to-use generator. Edit, preview, and copy your signature in seconds.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Email Signature Generator</h1>
            <p>Create your professional email signature</p>
        </header>

        <div class="main-content">
            <!-- Editor Section -->
            <div class="editor-section">
                <h2>Edit Your Information</h2>
                <form id="signatureForm" class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Sarah Johnson" placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="Chief Marketing Officer" placeholder="Your Title">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="sarah@briarbear.ai" placeholder="email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" value="(415) 789-2468" placeholder="(555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" value="Briarbear" placeholder="Company Name">
                    </div>

                    <div class="form-group">
                        <label for="companyWebsite">Company Website</label>
                        <input type="text" id="companyWebsite" value="briarbear.ai" placeholder="company.com">
                    </div>

                    <div class="form-group">
                        <label for="logoUrl">Company Logo URL</label>
                        <input type="url" id="logoUrl" value="https://yibby.ai/briarbear-logo.png"
                            placeholder="https://example.com/logo.png">
                    </div>

                    <div class="form-group">
                        <label for="secondaryName">Secondary Product (Optional)</label>
                        <input type="text" id="secondaryName" value="Yibby.ai" placeholder="Product Name">
                    </div>

                    <div class="form-group">
                        <label for="secondaryTagline">Secondary Tagline</label>
                        <input type="text" id="secondaryTagline" value="Thoughtful gifting, powered by AI."
                            placeholder="Product Tagline">
                    </div>

                    <div class="form-group">
                        <label for="secondaryWebsite">Secondary Website</label>
                        <input type="text" id="secondaryWebsite" value="yibby.ai" placeholder="product.com">
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <button id="copyButton" class="copy-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Signature
                    </button>
                </div>

                <div class="signature-preview" id="signaturePreview">
                    <!-- Email signature will be generated here -->
                </div>

                <div id="notification" class="notification">
                    âœ“ Signature copied to clipboard!
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
